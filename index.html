<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding books api x briansdream web app</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./src/asset/briansdream.png" alt="briansdream x dicoding" title="briansdream x dicoding">
        </div>
        <div class="right-content">
            <p>briansdream 2021</p>
        </div>
    </header>
    <div id="content">

        <div class="container-menu">

        <section class="title">
            <h2>Book Input</h2>
        </section>

        <section class="container-form">

            <input type="number" placeholder="Input Book ID" class="book-id" maxlength="15" required>
            
            <input type="text" placeholder="Input Title of Book" class="book-title" maxlength="25" required>

            <input type="text" placeholder="Input Author of Book" class="book-author" maxlength="25" required>

        </section>

        <section class="container-button">
            <button type="button" class="btn-save">Save</button>
            <button type="button" class="btn-update">update</button>
        </section>


        <section class="container-data-result">

        </section>
     
    </div>


   




    </div>
    <footer>
        <p>&copy; Andesta Febrianto Nainggolan 2021</p>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
